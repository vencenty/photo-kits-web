<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片收集工具</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>照片收集工具</h1>
        <div class="order-form">
            <div class="form-group">
                <label for="order_sn">订单号：</label>
                <input placeholder="淘宝订单详情中的订单号" type="text" id="order_sn" name="order_sn" required>
            </div>
            <div class="form-group">
                <label for="receiver">收货人：</label>
                <input type="text" placeholder="收货人姓名" id="receiver" name="receiver" required>
            </div>
            <div class="form-group">
                <label for="remark">备注：</label>
                <textarea placeholder="备注" id="remark" name="remark"></textarea>
            </div>
            
            <div class="form-group">
                <label>选择照片尺寸：</label>
                <div class="size-options">
                    <div class="size-option">
                        <input type="checkbox" id="size-3-full" name="sizes" value="3寸-满版">
                        <label for="size-3-full">3寸-满版</label>
                        <span class="photo-count" id="count-3-full">0张</span>
                    </div>
                    <div class="size-option">
                        <input type="checkbox" id="size-3-space" name="sizes" value="3寸-留白">
                        <label for="size-3-space">3寸-留白</label>
                        <span class="photo-count" id="count-3-space">0张</span>
                    </div>
                    <div class="size-option">
                        <input type="checkbox" id="size-4-full" name="sizes" value="4寸-满版">
                        <label for="size-4-full">4寸-满版</label>
                        <span class="photo-count" id="count-4-full">0张</span>
                    </div>
                    <div class="size-option">
                        <input type="checkbox" id="size-4-space" name="sizes" value="4寸-留白">
                        <label for="size-4-space">4寸-留白</label>
                        <span class="photo-count" id="count-4-space">0张</span>
                    </div>
                    <div class="size-option">
                        <input type="checkbox" id="size-5-full" name="sizes" value="5寸-满版">
                        <label for="size-5-full">5寸-满版</label>
                        <span class="photo-count" id="count-5-full">0张</span>
                    </div>
                    <div class="size-option">
                        <input type="checkbox" id="size-5-space" name="sizes" value="5寸-留白">
                        <label for="size-5-space">5寸-留白</label>
                        <span class="photo-count" id="count-5-space">0张</span>
                    </div>
                    <div class="size-option">
                        <input type="checkbox" id="size-6-full" name="sizes" value="6寸-满版">
                        <label for="size-6-full">6寸-满版</label>
                        <span class="photo-count" id="count-6-full">0张</span>
                    </div>
                    <div class="size-option">
                        <input type="checkbox" id="size-6-space" name="sizes" value="6寸-留白">
                        <label for="size-6-space">6寸-留白</label>
                        <span class="photo-count" id="count-6-space">0张</span>
                    </div>
                    <div class="size-option">
                        <input type="checkbox" id="size-7-full" name="sizes" value="7寸-满版">
                        <label for="size-7-full">7寸-满版</label>
                        <span class="photo-count" id="count-7-full">0张</span>
                    </div>
                    <div class="size-option">
                        <input type="checkbox" id="size-7-space" name="sizes" value="7寸-留白">
                        <label for="size-7-space">7寸-留白</label>
                        <span class="photo-count" id="count-7-space">0张</span>
                    </div>
                    <div class="size-option">
                        <input type="checkbox" id="size-8-full" name="sizes" value="8寸-满版">
                        <label for="size-8-full">8寸-满版</label>
                        <span class="photo-count" id="count-8-full">0张</span>
                    </div>
                    <div class="size-option">
                        <input type="checkbox" id="size-8-space" name="sizes" value="8寸-留白">
                        <label for="size-8-space">8寸-留白</label>
                        <span class="photo-count" id="count-8-space">0张</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="upload-section" id="upload-section">
            <!-- 上传区域将动态生成 -->
        </div>

        <div class="summary-section">
            <div class="total-count">总上传张数：<span id="total-photo-count">0</span>张</div>
            <button id="submit-button" class="submit-btn">提交订单</button>
        </div>

        <!-- 确认弹窗 -->
        <div class="modal" id="confirm-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>确认上传照片</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body" id="confirm-details">
                    <!-- 动态生成确认内容 -->
                </div>
                <div class="modal-footer">
                    <button id="confirm-submit">确认提交</button>
                    <button id="cancel-submit">取消</button>
                </div>
            </div>
        </div>

        <!-- 结果弹窗 -->
        <div class="modal" id="result-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>提交结果</h2>
                    <span class="close">&times;</span>
                </div>
                <div class="modal-body" id="result-details">
                    <!-- 动态生成结果内容 -->
                </div>
                <div class="modal-footer">
                    <button id="close-result">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
